<div (click)="selectVscServiceToAuth(alias)" class="vcs-btn btn-border btn-border-{{alias}} d-flex flex-row justify-content-center align-items-center">
  <div class="vcs-btn-icon d-flex flex-column justify-content-center align-items-center">
    <img src="/assets/icons/{{alias}}-32px.png"  alt="{{alias}}"/>
  </div>

  <div class="vcs-btn-text d-flex flex-column justify-content-center align-items-center">
    <p>Continue with {{ name }}</p>
  </div>
</div>
